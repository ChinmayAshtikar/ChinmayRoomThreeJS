name: Deploy Webpack Project to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: build-artifact
          path: ./dist  # Adjust this if your build output directory is different

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v1
        with:
          name: build-artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
